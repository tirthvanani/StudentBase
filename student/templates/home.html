{% extends 'main.html' %}

{% block content %}
    <div class="page-heading">
        <h2>Students</h2>
        <a type="button" class="btn button" href="{% url 'create' %}"> Create</a>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Roll. No.</th>
              <th scope="col">Course</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
            <tr>
              <td><a href="{% url 'details' student.id %}">{{ student.name }}</a></td>
              <td>{{ student.roll }}</td>
              <td>{{ student.course }}</td>
              <td>{{ student.address }}</td>
            </tr>
            {% endfor %}
          </tbody>
    </table>

{% endblock content %}
